<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/asset/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>60" Market|나의 프로필</title>
    <script src="/script/profile.js" defer></script>
  </head>
  <body>
    <header>
      <article class="headerBar">
        <img class="headerBarBack" src="/asset/images/icon-arrow-left.svg" alt="뒤로가기" />
        <img class="headerBarMore" src="/asset/images/icon- more-vertical.svg" alt="메뉴" />
      </article>
    </header>
    <section class="myProfile">
      <section class="introduce">
        <section class="follow">
          <p class="followers">2950</p>
          <img class="myImage" src="/asset/images/basic-profile-img.png" alt="내 프로필 이미지" />
          <p class="followings">128</p>
        </section>

        <section class="profileInfo">
          <strong class="userName">애월읍 위니브 감귤농장</strong>
          <p class="userEmail">@weniv_Mandarin</p>
          <p class="introduction">애월읍 감귤 전국 배송, 귤따기 체험, 감귤 농장</p>
        </section>

        <section class="link">
          <a class="fixProfile" href="">프로필 수정</a>
          <a class="addPosting" href="">상품 등록</a>
        </section>
      </section>

      <section class="saleItems">
        <p class="title">판매 중인 상품</p>
        <ul class="productList">
          <li>
            <img src="/asset/images/productImg.png" alt="게시물" />
            <p class="ProductTitle">애월읍 노지 감귤</p>
            <p class="price">35,000원</p>
          </li>
          <li>
            <img src="/asset/images/productImg.png" alt="게시물" />
            <p class="ProductTitle">애월읍 한라봉 10kg</p>
            <p class="price">45,000원</p>
          </li>
          <li>
            <img src="/asset/images/productImg.png" alt="게시물" />
            <p class="ProductTitle">감귤 파치</p>
            <p class="price">25,000원</p>
          </li>
        </ul>
      </section>

      <section class="postingSummary">
        <article class="albumBar">
          <img class="albumType" src="/asset/images/icon-post-list-off.svg" alt="게시물 자세히 보기" />
          <img class="albumType" src="/asset/images/icon-post-album-on.svg" alt="게시물 많이 보기" />
        </article>
        <article class="postContent">
          <ul class="postingList">
            <li>
              <img src="/asset/images/profile_productImg9.png" alt="" />
            </li>
            <li>
              <img src="/asset/images/profile_productImg8.png" alt="" />
            </li>
            <li>
              <img src="/asset/images/profile_productImg7.png" alt="" />
            </li>
            <li>
              <img src="/asset/images/profile_productImg6.png" alt="" />
            </li>
            <li>
              <img src="/asset/images/profile_productImg5.png" alt="" />
            </li>
            <li>
              <img src="/asset/images/profile_productImg4.png" alt="" />
            </li>
            <li>
              <img src="/asset/images/profile_productImg3.png" alt="" />
            </li>
            <li>
              <img src="/asset/images/profile_productImg2.png" alt="" />
            </li>
            <li>
              <img src="/asset/images/profile_productImg1.png" alt="" />
            </li>
          </ul>
          <!-- <div class="userInfo">
            <img class="profileImg" src="/asset/images/profile-img.svg" alt="사용자 이미지" />
            <div class="infoText">
              <p class="name">애월읍 위니브 감귤농장</p>
              <p class="email">@weniv_Mandarin</p>
            </div>
          </div> -->
        </article>
      </section>
    </section>

    <nav class="navBar">
      <ul class="navList">
        <li>
          <a href="home.html" class="nav">
            <article class="navIcon navHome"></article>
            <p class="navText selectedNav">홈</p>
          </a>
        </li>
        <li>
          <a href="chat.html" class="nav">
            <article class="navIcon navChat"></article>
            <p class="navText">채팅</p>
          </a>
        </li>
        <li>
          <a href="posting.html" class="nav">
            <article class="navIcon navPosting"></article>
            <p class="navText">게시물 작성</p>
          </a>
        </li>
        <li>
          <a href="userProfile.html" class="nav">
            <article class="navIcon navProfileSelected"></article>
            <p class="navText">프로필</p>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="images/"> : 파비콘-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>60" Market|나의 프로필</title>
  </head>
  <body>
    <section class="myProfile">
      <article class="widgetbar">
        <img src="./images/profileIcons/icon-arrow-left.svg" alt="Back to page icon" />
        <img src="./images/profileIcons/icon- more-vertical.svg" alt="More content icon" />
      </article>

      <section class="introduce">
        <section class="follow">
          <p class="followers">2950</p>
          <img class="myImage" src="./images/profileIcons/basic-profile-img.png" alt="My profile image" />
          <p class="followings">128</p>
        </section>

        <section class="profileInfo">
          <strong class="userName">애월읍 위니브 감귤농장</strong>
          <p class="userEmail">@weniv_Mandarin</p>
          <p class="introduction">애월읍 감귤 전국 배송, 귤따기 체험, 감귤 농장</p>
        </section>

        <section class="link">
          <a class="fixProfile" href="">프로필 수정</a>
          <a class="addPosting" href="">상품 등록</a>
        </section>
      </section>

      <section class="saleItems">
        <p class="title">판매 중인 상품</p>
        <ul class="productList">
          <li>
            <img src="./images/profileIcons/productImg.png" alt="product image" />
            <p>애월읍 노지 감귤</p>
            <p>35,000원</p>
          </li>
          <li>
            <img src="./images/profileIcons/productImg.png" alt="product image" />
            <p>애월읍 한라봉 10kg</p>
            <p>45,000원</p>
          </li>
          <!-- <li>
            <img src="./images/profileIcons/productImg.png" alt="product image" />
            <p>감귤 파치</p>
            <p>25,000원</p>
          </li> -->
        </ul>
      </section>

      <section class="postingSummary">
        <article class="widgetbar album">
          <img src="./images/profileIcons/icon-post-list-on.svg" alt="" />
          <img src="./images/profileIcons/icon-post-album-off.svg" alt="" />
        </article>
        <article class="postContent">
          <!-- 게시물 내용 -->
        </article>
      </section>
    </section>

    <nav class="nav">
      <ul class="navList">
        <li>
          <a href="home.html">
            <img class="navIcon selectedIcon" src="images/navIcons/navIcon__home.svg" alt="Home icon" />
          </a>
        </li>
        <li>
          <a href="chat.html">
            <img class="navIcon unselectedIcon" src="images/navIcons/navIcon__chat.svg" alt="Chat icon" />
          </a>
        </li>
        <li>
          <a href="posting.html">
            <img class="navIcon unselectedIcon" src="images/navIcons/navIcon__posting.svg" alt="Posting icon" />
          </a>
        </li>
        <li>
          <a href="userProfile.html">
            <img class="navIcon unselectedIcon" src="images/navIcons/navIcon__userProfile__selected.svg" alt="User profile icon" />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
